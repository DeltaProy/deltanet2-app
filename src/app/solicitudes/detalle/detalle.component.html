<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" style="display:block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="solicitud" class="list-group text-dark mb-3">
                <li class="list-group-item active">{{solicitud.titulo}}</li>
                <li class="list-group-item">{{solicitud.desTitulo}}</li>
                <li class="list-group-item">{{solicitud.estado}}</li>
                <li class="list-group-item">{{solicitud.area.nombre}}</li>
              </ul>
              <div class="input-group mb-3">
                <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button (click)="subirImagen()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
              </div>
              <div *ngIf="progreso > 0" class="progress" style="height:40px">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progress+'%'}" attr.aria-valuenow="{{progreso}}" aria.valuemin="0" aria.valuemax="100">
                  {{progreso}}%
                </div>
              </div>
            </div>
            <div class="col-sm">
              <img *ngIf="solicitud?.imgagen" [disabled]="!imagenSeleccionada" src="http://localhost:8080/apiSolic/uploads/img/{{solicitud.imagen}}" alt="{{solicitud.imagen}}" class="img-img-thumbnail rounded">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
