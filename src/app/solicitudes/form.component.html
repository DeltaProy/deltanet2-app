<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Creacion de Solicitudes :: <small>Requerimientos o peticiones de usuarios.</small></h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="titulo" class="col-sm-2 control-label">Titulo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.titulo" name="titulo">
              </div>
            </div>
            <div class="form-group">
              <label for="destitulo" class="col-sm-2 control-label">Descripcion</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.desTitulo" name="destitulo"></div>
            </div>
            <div class="form-group">
              <label for="estado" class="col-sm-2 control-label">Estado</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.estado" name="estado">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" role="button"
                  (click)='create()' *ngIf="!solicitud.id else elseBlock">Grabar cambios</button>
                <ng-template #elseBlock>
                  <button class="btn btn-primary" role="button"
                    (click)='update()'>Edidar</button>
                </ng-template>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
