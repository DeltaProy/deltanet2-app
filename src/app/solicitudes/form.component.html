<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <ul class="alert alert-danger" *ngIf="errores?.length > 0">
          <li *ngFor="let err of errores">
            {{err}}
          </li>
        </ul>
        <div class="ibox-title">
          <h5>Creacion de Solicitudes :: <small>Requerimientos o peticiones de usuarios.</small></h5>
        </div>
        <div class="ibox-content">
          <form #solicitudForm="ngForm" class="form-horizontal">
            <div class="form-group">
              <label for="titulo" class="col-sm-2 control-label">Titulo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.titulo" name="titulo" #titulo="ngModel">
                <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                  <div *ngIf="titulo.errors.required">
                    Titulo es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="destitulo" class="col-sm-2 control-label">Descripcion</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.desTitulo" name="destitulo" #destitulo="ngModel"></div>
                <div class="alert alert-danger" *ngIf="destitulo.invalid && (destitulo.dirty || destitulo.touched)">
                  <div *ngIf="destitulo.errors.required">
                    Descripcion es requerido
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="estado" class="col-sm-2 control-label">Estado</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="solicitud.estado" name="estado">
              </div>
            </div>
            <div class="form-group row">
              <label for="area" class="col-form-label col-sm-2">Area</label>
              <div class="col-sm-6">
                <select [compareWith]="compararArea" class="form-control" [(ngModel)]="solicitud.area"
                   name="area" style="width:500px;">
                   <option [ngValue] = "undefined">--- seleccionar una area ---</option>
                   <option *ngFor="let area of areas" [ngValue]="area">{{area.nombre}}</option>
                 </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" role="button"
                  (click)='create()' *ngIf="!solicitud.id else elseBlock"
                  [disabled]="solicitudForm.form.valid">Grabar cambios</button>
                <ng-template #elseBlock>
                  <button class="btn btn-primary" role="button"
                    (click)='update()' [disabled]="solicitudForm.form.valid">Edidar</button>
                </ng-template>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
