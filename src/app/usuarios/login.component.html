<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url('../../assets/login/images/logo_delta2.png);">
      </div>
      <form class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username es requerido">
          <span class="label-input100">Usuario</span>
          <input [(ngModel)]="usuario.username" class="input100" type="text" name="username" id="username" placeholder="Ingrese nombre de usuario">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password es requerido">
						<span class="label-input100">Password</span>
						<input [(ngModel)]="usuario.password" class="input100" type="password" name="password" id="password" placeholder="Ingrese contraseÃ±a o password">
						<span class="focus-input100"></span>
					</div>
          <div class="container-login100-form-btn">
						<button (click)='login()' class="login100-form-btn">
							Login
						</button>
					</div>
      </form>
    </div>
  </div>
</div>
